<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Tic Tac Toe Game</h1>
    <p id="player1" class="data">Player 1: 0</p>
    <p id="player2" class="data">Player 2: 0</p>
    <p id="drew" class="data">Tie: 0</p>
    <h2 id="turn">Player 1 To Move</h2>

    <div class="grid">
      <div class="grid-element" id="1" onClick="onClick(1)"></div>
      <div class="grid-element" id="2" onClick="onClick(2)"></div>
      <div class="grid-element" id="3" onClick="onClick(3)"></div>
      <div class="grid-element" id="4" onClick="onClick(4)"></div>
      <div class="grid-element" id="5" onClick="onClick(5)"></div>
      <div class="grid-element" id="6" onClick="onClick(6)"></div>
      <div class="grid-element" id="7" onClick="onClick(7)"></div>
      <div class="grid-element" id="8" onClick="onClick(8)"></div>
      <div class="grid-element" id="9" onClick="onClick(9)"></div>
    </div>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <h1 id="win" disabled></h1>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
